<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Signin</title>
    <link rel="stylesheet" href="style 2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
   
  </head>



  




  <body>
    <div class="bg-img">
      <div class="content">
        <a href="file:///C:/Users/wwwab/Desktop/bengal%20orra/index.html">
        <img src="BENGAL LOGO.png" height="100%" width="100%">
      </a>
        <header>Login</header>
        <form action="#">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="Email or Phone">
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" class="pass-key" required placeholder="Password">
            
            <span class="show">show</span>
          </div>
          
          <div class="pass">
            
          
          
            <div class="checkbox-wrapper">
              <input checked="" type="checkbox" class="check" id="check1-61" />
              <label for="check1-61" class="label">
                <svg width="45" height="45" viewBox="0 0 95 95">
                  <rect
                    x="30"
                    y="20"
                    width="50"
                    height="50"
                    stroke="black"
                    fill="none"
                  ></rect>
                  <g transform="translate(0,-952.36222)">
                    <path
                      d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4"
                      stroke="#cc2323"
                      stroke-width="3"
                      fill="none"
                      class="path1"
                    ></path>
                  </g>
                </svg>
                <span>Remember Me</span>
              </label>
            </div>
            
            
            
            
            
            
            
            
            
            <a href="#">Forgot Password?</a>
          </div>
          <div class="field">
            <input type="submit" value="LOGIN">
          </div>
        </form>
        <div class="login">Or login with</div>
        <div class="links">
          <div class="facebook">
            <i class="fa fa-facebook"><span>Facebook</span></i>
          </div>
          <div class="instagram">
            <i class="fa fa-instagram"><span>Instagram</span></i>
          </div>
        </div>
        <div class="signup">Don't have an account ?
          <a href="Sign up.html">Register</a>
        </div>
      </div>
    </div>




    
    





    <script>
      const pass_field = document.querySelector('.pass-key');
      const showBtn = document.querySelector('.show');
      showBtn.addEventListener('click', function(){
       if(pass_field.type === "password"){
         pass_field.type = "text";
         showBtn.textContent = "HIDE";
         showBtn.style.color = "#3498db";
       }else{
         pass_field.type = "password";
         showBtn.textContent = "SHOW";
         showBtn.style.color = "#222";
       }
      });
    </script>







  </body>
</html>
